  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA"/>
      <stop offset="50%" style="stop-color:#7C22CC"/>
      <stop offset="100%" style="stop-color:#D7263D"/>
