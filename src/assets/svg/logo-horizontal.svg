  <text x="30" y="39" font-family="Inter, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">Z</text>
  
  <!-- Zero text -->
  <text x="70" y="38" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="white">Zeros</text>
  <text x="70" y="40" font-family="Inter, sans-serif" font-size="9" letter-spacing="2" fill="#AFAFB4">TATTOO</text>
